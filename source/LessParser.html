</head>

			</ul>
		</div>
	</div>

		<div class="tabprojects" id="projects">
			<div class="projectList">
				<div class="actions">
					<ul>
						<li class="first"><a href="#" class="add">Add</a></li>
						<li><a href="#" class="edit">Edit</a></li>
						<li class="last"><a href="#" class="delete">Delete</a></li>
					</ul>
				</div>
				<div class="list">
					<ul>
					</ul>
				</div>
			</div>
			<div class="projectInfo">
				<div class="actions">
					<ul>
						<li class="firstlast"><a href="#" class="refresh">Refresh</a></li>
					</ul>
				</div>
				<div class="projectFolder">
					<span class="caption">Projectfolder:</span>
					<span class="detail"></span>
				</div>
				<div class="listHeader">
					<div class="colcol1"><span class="hidden">Process</span></div>
					<div class="colcol2">File</div>
					<div class="colcol3">Minify</div>
				</div>
				<div class="list">
					<ul>
					</ul>
					<div class="loading" style="display:none;"></div>
				</div>
			</div>
		</div>
		<div class="tablog" id="log">
			<div class="table">
				<div class="tableWrapper">
					<table width="100%" cellspacing="0" cellpadding="0" border="0">
						<thead>
						<tr>
							<td class="timestamp">Time</td>
							<td class="project">Project</td>
							<td class="file">File</td>
							<td class="result">Result</td>
						</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="appFooter">
		<div class="formRow">
			<div class="inputElementsingleCheck">
				<div class="caption"><label for="fieldStartMonitoring">Automatically parse files on save</label></div>
				<div class="detail"><input type="checkbox" id="fieldStartMonitoring" name="fieldStartMonitoring" />
				</div>
			</div>
		</div>
		<div class="action" style="display:none;">
			<button id="fieldParseAll" name="fieldParseAll">Parse all files in the selected project</button>
		</div>
	</div>
</div>
<div id="overlays">
	<div id="overlayBG"></div>
	<div class="overlayovrAddProject">
		<div class="overlayHeader">
			<h1><span>AddProject</span></h1>
		</div>
		<div class="overlayMain">
			<div class="formBox">
				<form id="projectForm" method="post" action="#">
					<div class="formMain">
						<div class="formRowrowError">
							<div class="inputElementfree">
								<div class="caption"><label for="fieldProjectName"> Name</label></div>
								<div class="detail">
									<input type="text" class="textfield" id="fieldProjectName" name="fieldProjectName" value="" />
								</div>
							</div>
							<div class="feedback" style="display:none;">Project already exists</div>
						</div>
						<div class="formRow">
							<div class="inputElementfile">
								<div class="caption"><label for="fieldProjectFolder">Directory</label></div>
								<div class="detail">
									<input type="text" id="fieldProjectFolder" class="textfield" name="fieldProjectFolder" value="" />
									<button id="btnProjectFolderSelect" name="btnProjectFolderSelect">&hellip;</button>
								</div>
							</div>
							<div class="feedback" style="display:none;">Invalid directory</div>
						</div>
					</div>
					<div class="formFooter">
						<div class="advance"><input type="hidden" id="fieldProjectId" name="fieldProjectId" value="" />
							<button id="btnAddProject" name="btnAddProject">Save</button>
						</div>
						<div class="abort"><a href="#">Cancel</a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
